<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function in js</title>
</head>
<body>
    <h1>FUNCTION USE IN JAVASCRIPT</h1>
    <div id="show"></div>

    <script>
        function show(){              //function decleration//
              document.getElementById("show").innerHTML= "HELLO WORLD";
        }
        show();

        function add(a,b){       //paramerter
            document.getElementById("show").innerHTML= a+b;
        }
        add(45,55);             //argument
    </script>
</body>
</html>
