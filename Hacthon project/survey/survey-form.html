<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey</title>
    <link rel="stylesheet" href="survey.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
        <div class="navigation">
           <div>
               <img src="logo.png" alt="">
                <span style="margin-left: 20px;">A Pen by freeCodeCamp.org</span><span class="follow-btn">+ Follow</span>
                <h2 style="margin-left: 90px; color: white;">FCC : survey Form</h2>
        </div>
              <div class="bar">
                     <div class="box1"><i class="fa-solid fa-heart"></i></div>
                     <div class="box2">View source Code</div>
                     <div class="box3">Sign Up</div>
                     <div class="box4">Login</div>
               </div>
            </div>  
               
               <div class="menu"><i class="fa-solid fa-bars"></i></div>

               <!----------------form start------------>

               <div class="form-heading">
                          <h1 style="font-size: 40px; margin-left: 460px; color: white;">freeCodeCamp Survey Form</h1>
                          <h4 style="font-size: 25px; margin-left: 400px; color: white;">Thank you for taking the time to help us improve the platform</h4>
               </div>

               <form action="">
                      <div class="form-data">
                                   <div class="input-group">
                                        <label>Name</label>
                                         <input type="text">
                                  </div>

                                  <div class="input-group">
                                    <label>Email</label>
                                     <input type="text">
                              </div>

                              <div class="input-group">
                                <label>Age (optional)</label>
                                 <input type="text">
                              </div>

                              
                              <div class="form-group">
                                    <label style="font-size: 25px;">Which option best describes your current role</label>
                                          <select>
                                                <option>Select current role</option>
                                                <option>Full time job</option>
                                                <option>Full time learner</option>
                                                <option>Student</option>
                                                <option>Prefer not</option>
                                                <option>Other</option>
                                        </select>
                              </div>

                              <div class="choose-group" style="margin-top: 20px;">
                                <label style="font-size: 25px;">Would you recommend freeCodeCamp to a friend?</label><br>
                               <label for="01">Defenitly<input type="radio" name="class" class="choose" value="Defenitly"></label> <br><br>
                               <label for="02">May be<input type="radio" name="class" class="choose" value="Defenitly"></label> <br><br>
                               <label for="03">Not Sure<input type="radio" name="class" class="choose" value="Defenitly"></label> 
                              </div>

                              <div class="form-group" style="margin-top: 20px;">
                                <label>Which option best describes your current role</label>
                                      <select>
                                            <option>Select current role</option>
                                            <option>Full time job</option>
                                            <option>Full time learner</option>
                                            <option>Student</option>
                                            <option>Prefer not</option>
                                            <option>Other</option>
                                    </select>
                          </div>

                          <div class="select-group" style="margin-top: 20px;">
                            <label style="margin-left: 50px;">What would you like to see improved? (Check all that apply)</label><br>
                           <label for="04" style="font-size: 25px;"><input type="checkbox" name="class" value="Defenitly">Front-end project</label> <br><br>
                           <label for="05"><input type="checkbox" name="class" value="Defenitly">Back-end Projects</label> <br><br>
                           <label for="06"><input type="checkbox" name="class" value="Defenitly">Data Visualization</label>  <br><br>
                           <label for="07"><input type="checkbox" name="class" value="Defenitly">Challenges</label> <br><br>
                           <label for="08"><input type="checkbox" name="class" value="Defenitly">Open Source Community</label> <br><br>
                           <label for="09"><input type="checkbox" name="class" value="Defenitly">Gitter help rooms</label> <br><br>
                           <label for="10"><input type="checkbox" name="class" value="Defenitly">Challenges</label> <br><br>
                           <label for="11"><input type="checkbox" name="class" value="Defenitly">Open Source Community</label> <br><br>
                           <label for="12"><input type="checkbox" name="class" value="Defenitly">Gitter help rooms</label> 
                          </div>

                          <div class="feed-group">
                                    <label style="font-size: 25px; margin-left: 50px;margin-top: 20px;">Any comments or suggestions?</label><br>
                                  <textarea name="" id="" cols="60" rows="10">Give your feedback.</textarea>
                           
                          </div>
                                  
                            <input type="submit" value="submit" class="btn">

                      </div>
               </form>


       
</body>
</html>
